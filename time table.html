<html>
<head>
<style>
table {
text-align:center;
font-size:20px;
color:red;
}
</style>
<title>
Time Table Example
</title>
</head>
<body>
<h2 style="text-align:center;">------Time Table Example------</h2>
<hr/>
<table border="2" 
align="center"
width="550" 
height="250"
bgcolor="lime"
cellspacing="5"
cellpadding="4">
<tr>
<th colspan="7" bgcolor="blue"> TIME TABLE</th>
</tr>
<tr>
<td rowspan="9" align="center" bgcolor="yellow"> HOURS </td>
</tr>

<tr>
<th>MON</th>
<th>TURE</th>
<th>WEB</th>
<th>THU</th>
<th>FRI</th>
<th>SAT</th>
</tr>
<tr>
<td>A</td>
<td>B</td>
<td>C</td>
<td>D</td>
<td>E</td>
<td>F</td>
</tr>
<tr>
<td>A</td>
<td>B</td>
<td>C</td>
<td>D</td>
<td>E</td>
<td>F</td>
</tr>
<tr>
<td>A</td>
<td>B</td>
<td>C</td>
<td>D</td>
<td>E</td>
<td>F</td>
</tr>
<tr>
<td colspan="6" align="center" bgcolor="brown"> LUNCH HOUR </td>
</tr>
<tr>
<td>A</td>
<td>B</td>
<td>C</td>
<td>D</td>
<td>E</td>
<td>F</td>
</tr>
<tr>
<td>A</td>
<td>B</td>
<td>C</td>
<td>D</td>
<td>E</td>
<td rowspan="2" align="center" bgcolor="blue">F</td>
</tr>
<tr>
<td>A</td>
<td>B</td>
<td>C</td>
<td>D</td>
<td>E</td>

</tr>
</table>

</body>
</html>
